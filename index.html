<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Russo One"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hv-center">
    <div class="container">
      <div class="hero">
        <h4>Thur 9</h4>
        <h1>6:23 AM</h1>
      </div>
      <main>
        <!-- input -->
        <div class="input-container">
          <input type="text" placeholder="Note" />
          <div class="input-action">
            <button>
              <img class="plus-icon" src="img/plus.svg" alt="" />
            </button>
            <button>
              <img class="option-icon" src="img/option.svg" alt="" />
            </button>
          </div>
        </div>

        <!-- todo list -->
        <ul>
          <li>
            <!-- leading -->
            <div class="">
              <label for="">Dinner</label>
              <p>Today at 8:00 PM</p>
            </div>
            <!-- action -->
            <div class="todo-action hv-center">
              <label for="dinner">
                <input type="checkbox" name="" id="dinner" />
                <span class="checker"></span>
              </label>
              <div class="">
                <img src="img/trash.svg" alt="" />
              </div>
            </div>
          </li>
          <li>
            <!-- leading -->
            <div class="">
              <label for="">Walk with Coby</label>
              <p>Today at 8:00 PM</p>
            </div>
            <!-- action -->
            <div class="todo-action hv-center">
              <label for="walk">
                <input type="checkbox" name="" id="walk" />
                <span class="checker"></span>
              </label>
              <div class="">
                <img src="img/trash.svg" alt="" />
              </div>
            </div>
          </li>
          <li>
            <!-- leading -->
            <div class="">
              <label for="">Buy Groceries</label>
              <p>Today at 8:00 PM</p>
            </div>
            <!-- action -->
            <div class="todo-action hv-center">
              <label for="buy">
                <input type="checkbox" name="" id="buy" />
                <span class="checker"></span>
              </label>
              <div class="">
                <img src="img/trash.svg" alt="" />
              </div>
            </div>
          </li>
          <li>
            <!-- leading -->
            <div class="">
              <label for="">Go to repair shop</label>
              <p>Today at 8:00 PM</p>
            </div>
            <!-- action -->
            <div class="todo-action hv-center">
              <label for="repair">
                <input type="checkbox" name="" id="repair" />
                <span class="checker"></span>
              </label>
              <div class="">
                <img src="img/trash.svg" alt="" />
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
